<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="inicial.html"><img src="img/logoBrancoPoint.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="produtos.html">Produtos</a>

                        <li class="nav-item">
                            <a class="nav-link" href="localizaçao.html">Localização|Contato</a>

                        <li class="nav-item">

                            <a class="nav-link" href="carrinho.html">Carrinho</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Digite" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>

                </div>

    </header>
    
    <main>
        <h1>Suas Compras</h1>
    <div class="cart">
      <div class="cart-item">
        <img src="img/arroz-branco (3).png" alt="Produto 1">
        <div class="item-details">
          <h3>Arroz Tipo 1</h3>
          <p>Preço: R$ 4,99/kg</p>
          <label>Quantidade:
            <input type="number" value="2" min="1">
          </label>
        </div>
        <p class="item-total">Total: R$ 9,98</p>
      </div>

      <div class="cart-item">
        <img src="img/banana.png" alt="Produto 2">
        <div class="item-details">
          <h3>Banana Prata</h3>
          <p>Preço: R$ 22,90</p>
          <label>Quantidade:
            <input type="number" value="1" min="1">
          </label>
        </div>
        <p class="item-total">Total: R$ 22,90</p>
      </div>

      <div class="cart-summary">
        <h3>Total do Carrinho: R$ 32,88</h3>
        <button>Finalizar Compra</button>
      </div>
    </div>
  </main>

    <div class="row">
        <footer class="col-12 bg-light text-center py-3 mt-auto">
          <h3>&copy; Point 34 - 2025</h3>
        </footer>
      </div>
