<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Função</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        const calcularMedia = (valor1, valor2) => (valor1 + valor2) / 2;
        const imprimirMensagem = mensagem => alert(mensagem);
        const definirSituacao = (media) => {
            let situacao;
            if (media >= 7) {
                situacao = "Aprovado!";
            } else if (media >= 5) {
                situacao = "Recuperação";
            } else {
                situacao = "Reprovado";
            }
            return situacao;
        }
        let nome = prompt("Informe o nome do aluno:");
        let nota1 = prompt("Informe a primeira nota do aluno:");
        let nota2 = prompt("Informe a segunda nota do aluno:");
        media = calcularMedia(Number(nota1), Number(nota2));
        alert(`O aluno ${nome} teve média de ${media}`);
        alert(definirSituacao(media));
        imprimirMensagem("Fim do programa");
    </script>
</body>

</html>
